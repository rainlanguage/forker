[package]
name = "forker"
version = "0.0.0"
edition = "2021"
license = "CAL-1.0"
description = "Rain Interpreter Parser Rust Crate."
homepage = "https://github.com/rainlanguage/rain.interpreter"
repository = "https://github.com/rainlanguage/rain.interpreter"


[lib]
name = "forker"
crate-type = ["rlib"]


[dependencies]
eyre = "0.6"
revm = { git = "https://github.com/bluealloy/revm/", rev = "88337924f4d16ed1f5e4cde12a03d0cb755cd658", default-features = false, features = [
  "std",
  "serde",
  "memory_limit",
  "optional_eip3607",
  "optional_block_gas_limit",
  "optional_no_base_fee"
] }
foundry-evm = { git = "https://github.com/rainlanguage/foundry", rev = "19df53f98fa9685e6c1317d24383c443bc8f52e0" }
ethers = { git = "https://github.com/gakonst/ethers-rs", default-features = false }
